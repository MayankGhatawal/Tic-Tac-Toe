<!doctype html>

    <!-- Title -->

    <meta

      content="tic tac toe online, tic tac toe game, play tic tac toe, tic tac toe multiplayer, tic tac toe single player"

      content="Play free Tic Tac Toe online against friends or AI. Simple, fun, and mobile-friendly."
